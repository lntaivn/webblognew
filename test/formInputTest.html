<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css.css">
    <style>
        .header__layout_profile {
            top: 0;
            left: 0;
            height: 150px;
            width: 100%;
            position: fixed;
            z-index: 1;
            display: flex;
            flex-direction: column;
            .header__layout_profile_1 {
                height: 50px;
                background-color:white ;
            }
            .header__layout_profile_2 {
                height: 100px;
                background-color:black ;
            }
        }
    </style>
</head>
<body>

<div class="profile__main">
    <div class="header__layout_profile">
        <div class="header__layout_profile_1"></div>
        <div class="header__layout_profile_2"></div>
    </div>
    <div class="profile">
        <header class="profile__header">
            <a href="edit_profil.html" class="profile__edit-button">Edit profile</a>

            <img src="demoha1.png" alt="Profile" class="profile__picture">
            <h1 class="profile__name">HungBaDao</h1>
            <p class="profile__bio">404 bio not found</p>
            <p class="profile__joined"><i class="fa-solid fa-cake-candles"></i>Joined on Dec 14, 2023</p>
        </header>
        <div class="profile__body">
            <div class="profile__stats">
                <div class="stats__item">
                <i class="fas fa-newspaper stats__icon"></i> 1 post published
                </div>
                <div class="stats__item">
                <i class="fas fa-comments stats__icon"></i> 0 comments written
                </div>
                <div class="stats__item">
                <i class="fas fa-tags stats__icon"></i> 0 tags followed
                </div>
            </div>
            
            <div class="post-preview">
                <img src="demoha1.png" alt="Avatar" class="post-preview__avatar">
                <div class="post-preview__header">
                <div>
                    <div class="post-preview__meta">
                        <h2 class="post-preview__author">HungBaDao</h2>
                        <time class="post-preview__date">Dec 14</time>
                      </div>
                    </div>
    
                    <h3 class="post-preview__title">hung</h3>
                    <div class="post-preview__footer">
                      <button class="post-preview__comment-btn"><i class="fa-regular fa-comment"></i>Add Comment</button>
                      <span class="post-preview__read-time">1 min read</span>
                    </div>
                  </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
